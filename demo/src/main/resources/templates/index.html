<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Thymeleaf</title>
</head>
<body>
<div>
    <span>访问 Model：</span>
</div>
<div>
    <span>访问列表</span>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>密码</th>
            <th>电话</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="human : ${userlist}">
            <td th:text="${human.id}"></td>
            <td th:text="${human.userName}"></td>
            <td th:text="${human.passWord}"></td>
            <td th:text="${human.realName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
